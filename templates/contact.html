{% extends 'base.html' %}
{% block title %}Contact - Sameer{% endblock %}

{% block content %}
<section class="px-6 md:px-20 py-20 bg-gray-800 text-white text-center max-w-xl mx-auto" data-aos="fade-up">
    <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
    <p class="text-gray-300 mb-6">Feel free to contact me for freelance work, collaborations, or just to say hi ðŸ‘‹</p>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required
            class="w-full p-3 rounded bg-gray-700 text-white mb-4" />
        <input type="email" name="email" placeholder="Your Email" required
            class="w-full p-3 rounded bg-gray-700 text-white mb-4" />
        <textarea name="message" rows="5" placeholder="Your Message" required
            class="w-full p-3 rounded bg-gray-700 text-white mb-6"></textarea>
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 px-6 py-2 rounded text-white">Send</button>
    </form>
</section>
{% endblock %}
